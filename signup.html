<!DOCTYPE html>
<html>
  <head>
    <title>SignUp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">HTML Form</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" aria-current="page" href="./index.html">Login</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>

    <div
      class="container-fluid d-flex align-items-center justify-content-center p-0 p-sm-0 p-md-5 p-lg-5 p-xl-5"
    >
      <div
        class="card col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-light text-dark border-0 mt-lg-5 mt-md-5 mt-0 mt-sm-0 p-4"
      >
        <form class="needs-validation" novalidate>
          <h1 class="display-1 fw-normal mb-5">SignUp</h1>
          <label for="validCustom1" class="form-label mb-2">Name</label>
          <div class="input-group mb-4">
            <span class="input-group-text"
              ><i class="bi bi-person-fill"></i
            ></span>
            <input
              type="text"
              placeholder="Name"
              class="form-control"
              id="validCutom1"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <label for="validCustom1" class="form-label mb-2">Email</label>
          <div class="input-group mb-4">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              placeholder="Email Adress"
              class="form-control"
              id="validCutom1"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <label for="password mb-2">Password</label>
          <div class="input-group mb-4">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Select Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Transgender</option>
          </select>

          <label for="age" class="form-label" id="ageLabel"
            >Age ( 50 years )</label
          >
          <input
            type="range"
            class="form-range mb-3"
            min="0"
            max="100"
            step="1"
            id="age"
          />
          <div class="form-check form-switch mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="aboveEighteen"
            />
            <label class="form-check-label" for="aboveEighteen">Above 18</label>
          </div>
          <span class="fw-bold">Are you Working ?</span>
          <div class="form-check form-check-inline ms-3">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline mb-4">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
          <div class="d-grid">
            <input type="submit" value="Submit" class="btn btn-success" />
          </div>
        </form>
      </div>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      var ageRange = document.getElementById("age");
      var ageLabel = document.getElementById("ageLabel");
      ageRange.addEventListener("change", (event) => {
        ageLabel.innerHTML = `Age ( ${event.target.value} years )`;
      });
    </script>
  </body>
</html>
